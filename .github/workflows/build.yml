name: Build yellowstone-vixen crates
# This workflow uses github runners.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# This may be adjusted to whatever suits best your runners config.
# Current config will build on manual trigger or pull-request (each push)
on:
  # pull_request can be removed, to save minutes on github runners
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - "main"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    # This can be also be runned on self-hosted github runners
    runs-on: ubuntu-24.04

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      # This step can be omited, to save storage space on the organization account
      # Build process will take longer
      # Cache downloaded crates from crates.io and git dependencies
      # This avoids re-downloading on every build
      # Note: We don't cache target/ here - sccache handles compilation caching more efficiently
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/cache/
            ~/.cargo/registry/index/
            ~/.cargo/git/db/
          key: cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-registry-

      # sccache caches individual compilation units (each .rs file's output)
      # Unlike target/ caching, sccache survives Cargo.lock changes because
      # it caches by source content hash, not by dependency tree
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y llvm-dev libclang-dev clang cmake libcurl4-openssl-dev libsasl2-dev

      # Build yellowstone-vixen
      - name: Build yellowstone-vixen
        run: cargo build --verbose --release
        env:
          RUSTC_WRAPPER: sccache
          SCCACHE_GHA_ENABLED: true
