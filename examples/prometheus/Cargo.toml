[package]
name = "yellowstone-vixen-example-prometheus"
description = "Example of configuring prometheus metrics"
publish = false
edition = "2021"
license = "MIT"
repository = "https://github.com/rpcpool/yellowstone-vixen"

[dependencies]
clap = { version = "4.5.4", features = ["derive", "cargo", "wrap_help"] }
toml = "0.8.12"
tracing = "0.1.40"
yellowstone-vixen = { workspace = true, features = ["prometheus"] }
prometheus = { version = "0.14.0", features = ["push"] }
tokio = { version = "1.39.3", features = ["rt", "rt-multi-thread"] }
yellowstone-vixen-parser = { workspace = true, features = ["token-program"] }
yellowstone-vixen-yellowstone-grpc-source = { workspace = true }
